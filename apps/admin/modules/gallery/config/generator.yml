generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Gallery
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          gallery
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display: [image_title,created_at]
        max_per_page:   10
        batch_actions: {}
        object_actions:
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
